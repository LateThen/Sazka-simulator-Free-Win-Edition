<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./res/css/style.css" />
    <title>Sazka Simulator</title>
  </head>
  <body>
    <div id="banner">
      <img id="imageone" src="./res/img/Sazka.png" />
      <div id="content"></div>
    </div>
    <div id="bannerzero">
      <img id="imagezero" src="./res/img/Sazkavstup.png" />
      <div id="contentzero"></div>
    </div>
    <div id="bannertwo">
      <img
        id="imagetwo"
        src="./res/img/d4iy320-e2f27735-2dae-4f96-9fc0-75b2099cc285.gif"
      />
      <div id="contenttwo"></div>
    </div>
    <div id="bannerthree">
      <img id="imagethree" src="./res/img/louka.png" />
      <div id="contentthree"></div>
    </div>

    <button id="enterzero">Vstup</button>
    <button id="enter">Vybrat los</button>
    <img
      src="./res/img/1920x1080-yellow-solid-color-background.jpg"
      alt="1920x1080-yellow-solid-color-background"
      id="amogus"
    />

    <div id="prachyvhrstimain">
      <img id="prachyvhrstiimg" src="./res/img/prachy_v_hrsti_20_cely.jpg" />
      <button id="prachyvhrsti" id="generalbutton">Koupit los: 20 Kč</button>
    </div>
    <div id="drahokamymain">
      <img id="drahokamyimg" src="./res/img/drahokamy-ns.jpg" /><button
        id="drahokamy"
        id="generalbutton"
      >
        Koupit los: 300 Kč
      </button>
    </div>
    <div id="zlatarybkamain">
      <img id="zlatarybkaimg" src="./res/img/zlata-rybka-ns.jpg" /><button
        id="zlatarybka"
        id="generalbutton"
      >
        Koupit los: 50 Kč
      </button>
    </div>
    <div id="tutovkamain">
      <img id="tutovkaimg" src="./res/img/tutovka-251-ns.jpg" /><button
        id="tutovka"
        id="generalbutton"
      >
        Koupit los: 75 Kč
      </button>
    </div>
    <div id="modrydiamantmain">
      <img
        id="modrydiamantimg"
        src="./res/img/083926_saz_258-modry-diamant-v2-cv_1.jpg"
      /><button id="modrydiamant" id="generalbutton">Koupit los: 300 Kč</button>
    </div>
    <div id="splnenysenmain">
      <img id="splnenysenimg" src="./res/img/splneny-senns_1.jpg" /><button
        id="splnenysen"
        id="generalbutton"
      >
        Koupit los: 100 Kč
      </button>
    </div>
    <div id="cernaperlamain">
      <img
        id="cernaperlaimg"
        src="./res/img/505-cerna-perla-predni-strana-nesetrena.jpg"
      /><button id="cernaperla" id="generalbutton">Koupit los: 50 Kč</button>
    </div>
    <div id="stoctyrmain">
      <img id="stoctyrmilimg" src="./res/img/storctyrmilionu-ns_1.jpg" />
      <button id="stoctyrmil" id="generalbutton">Koupit los: 200 Kč</button>
    </div>
    <p id="money">20 Kč</p>
    <button id="winningamount">0 Kč</button>
    <button id="homelessgame">Získat penízky</button>
    <button id="buyitems">Nákup</button>
    <button id="gameclear">Gratulujeme, Dohrál/a jste hru!!</button>
    <button id="getback">Jít zpět</button>
    <button id="getbacktwo">Jít zpět do Sazky</button>
    <button id="getbackthree">Jít zpět do Sazky</button>
    <div id="homeless">
      <img
        src="./res/img/imageedit_2_4693213209-removebg-preview.png"
        alt="homelessaak"
      />
    </div>
    <button id="take">Prohrabat koš</button>
    <div id="trash">
      <img
        src="./res/img/[removal.ai]_cf3edd15-1258-4c78-aed7-295dd71150e7.png"
        alt="trashak"
      />
    </div>
    <button id="buycart" id="generalbutton">Koupit nákupní vozík</button>
    <div id="shopcart">
      <img
        id="shopcartimg"
        src="./res/img/vecteezy_3d-shopping-cart-illustration-icon-with-summer-theme_8822084_196.png"
        alt="shoppingcart"
      />
    </div>
    <div id="debugcart"></div>

    <button id="buystandardcar" id="generalbutton">Koupit auto</button>
    <div id="standardcar">
      <img
        id="standardcarimg"
        src="./res/img/Skoda-Transparent-PNG.png"
        alt="car"
      />
    </div>
    <div id="debugstandardcar"></div>    
    
    <button id="buybettercar" id="generalbutton">Koupit lepší auto</button>
    <div id="bettercar">
      <img
        id="bettercarimg"
        src="./res/img/R.png"
        alt="car"
      />
    </div>
    <div id="debugbettercar"></div>
    <button id="buytieronehouse" id="generalbutton">Koupit tier 1 barák</button>
    <div id="tieronehouse">
      <img
        id="tieronehouseimg"
        src="./res/img/Tier 1 house.png"
        alt="dirthouse"
      />
    </div>
    <div id="debugtieronehouse"></div>
    <script src="./res/js/main.js"></script>
  </body>
</html>
